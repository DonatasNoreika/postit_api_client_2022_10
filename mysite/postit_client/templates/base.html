<!DOCTYPE html>

<head>

<div class="container">
    {% if messages %}
  {% for message in messages %}
      <div class="alert alert-{% if message.tags == 'error' %}danger{% elif message.tags == 'info' %}success{% endif %}" role="alert">
              {{ message }}
      </div>
  {% endfor %}
{% endif %}


  {% block content %}{% endblock %}
