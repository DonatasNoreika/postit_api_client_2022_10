{% extends "base.html" %}

{% block title %}Įrašai{% endblock %}

{% block content %}

 <div class="container register">
        <h3>New Post</h3><br/>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input name="title" type="text" class="form-control" id="title" aria-describedby="usernameHelp">
            </div>
            <div class="form-group">
                <label for="body">Body</label>
                <input name="body" type="text" class="form-control" id="body" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary register-button">Įvesti</button>
        </form>
    </div>

{% endblock %}
